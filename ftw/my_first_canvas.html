<!DOCTYPE html>
<html>
	<head>
		<title>My first canvas</title>
	</head>
	<body onLoad="draw_multiple_houses()">
	
	<h2>Rearrange the code in this page so it draws something that looks like a house</h2>

	<canvas width="1200" height="400" id = "house" style="border:1px dotted"></canvas>
	<script>
		canv = document.getElementById("house");
		ctx = canv.getContext("2d");
		var n = 3;
		
		function draw_house() {
                        var roofbasex=140;
                        var roofbasey=200;
			// A nice shiny red roof
			ctx.fillStyle="#ff0000";
			ctx.beginPath();
			ctx.moveTo(roofbasex,roofbasey);
			ctx.lineTo(roofbasex+20,roofbasey-20);
			ctx.lineTo(roofbasex+110,roofbasey-20);
			ctx.lineTo(roofbasex+130,roofbasey);
			ctx.closePath();
			ctx.fill();

			// a pale stone front
		        var housebasex=160;	
		        var housebasey=200;	
			ctx.fillStyle="#00ccff";
			ctx.fillRect(housebasex,housebasey,90,90);

			// a window 
                        var windowsbasex=223;
                        var windowsbasey=205;
			ctx.fillStyle="white";
			ctx.fillRect(windowsbasex,windowsbasey,15,20);
			
			// another few windows 
			ctx.fillRect(windowsbasex,windowsbasey+50,15,20);
			ctx.fillRect(windowsbasex-50,windowsbasey,15,20);
			ctx.fillRect(windowsbasex-50,windowsbasey+50,15,20);

			// a bright blue door
			var doorbasex=200;
			var doorbasey=260;
			ctx.fillStyle="black";
			ctx.fillRect(doorbasex,doorbasey,10,30);

			//draw_multiple_houses();
		}
		
		function draw_sun(){
			// a radiant yellow sun
			var sun_centrex=100;
			var sun_centrey=60;
			var sun_radius=40;
			ctx.fillStyle="#ff0";
			ctx.beginPath();
			ctx.arc(sun_centrex, sun_centrey, sun_radius, 0, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();
		}
		
		function draw_multiple_houses(){
			var n = 5;
			ctx.strokeStyle="#333";
			xo=80;
			yo=0;

			draw_sun();
			for (var i=-1;i<n;i++) {
			//	ctx.save();
				draw_house();
				ctx.translate(xo*i,yo);
			//	ctx.rotate(i*2*Math.PI/n);
				console.log(xo*i);
			//	ctx.restore();
			}
			n++;
		}
		
		
</script>
</body>
</html>
