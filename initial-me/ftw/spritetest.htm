    <h1>Storyboards, animation, sprites: <span id="clock">&nbsp;</span></h1>
<script>
function clocktick() {
var currentTime=new Date();
var currentHours=currentTime.getHours();
var currentMinutes=currentTime.getMinutes();
var currentSeconds=currentTime.getSeconds();
  currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;
currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
var currentTimeString=currentHours+":"+currentMinutes+":"+currentSeconds;
document.getElementById('clock').firstChild.nodeValue = currentTimeString;
}
</script>

<ul>
<li>Sprites are graphics</li>
<li>Typically...

</li>

 <canvas id="a" width="800" height="36" style="border:1px dotted" onClick="draw_car()"></canvas>
<script>

var x=0;
var y=0;
var f=0;
var w=32;
var h=32;
var a_canvas = document.getElementById("a");
var a_context = a_canvas.getContext("2d");

var cars=document.getElementById("carsprites");
function draw_car() {
	setInterval(draw_car_at,200);
}
function draw_car_at() {
        a_context.fillStyle="#292";
        a_context.fillRect(0,0,a_canvas.width, a_canvas.height);
        a_context.fillStyle="#aaa";
        a_context.fillRect(0,25,a_canvas.width, a_canvas.height-25);
	if (x>=(a_canvas.width)) {  
		x=0;
	}
	x+=2;
        f++;
	// draw the car 
        if (f==2) {
          f=4;
        }
        if (f==6) {
          f=0;
        }
       
	a_context.drawImage(cars, w, f*h, w, h, x, y, w, h);
}
</script>
